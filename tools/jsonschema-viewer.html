<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local JSON Schema Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #schema-input { width: 95%; height: 300px; margin-bottom: 1em; }
        #viewer-container { border: 1px solid #ccc; padding: 1em; margin-top: 1em; min-height: 200px; }
        .error { color: red; }
    </style>
    <!-- JSON Schema Viewer Library -->
    <script src="https://cdn.jsdelivr.net/npm/json-schema-viewer@2.0.0/dist/json-schema-viewer.min.js"></script>
</head>
<body>

    <h1>Local JSON Schema Viewer</h1>
    <p>
        Paste your JSON Schema content into the text area below and click "Visualize Schema" to see a rendered view.
    </p>

    <textarea id="schema-input" placeholder="Paste your JSON Schema here..."></textarea>
    <br>
    <button onclick="visualizeSchema()">Visualize Schema</button>

    <div id="viewer-container"></div>

    <script>
        function visualizeSchema() {
            const input = document.getElementById('schema-input').value;
            const viewerContainer = document.getElementById('viewer-container');
            viewerContainer.innerHTML = ''; // Clear previous results

            try {
                const schema = JSON.parse(input);
                const viewer = new JsonSchemaViewer({
                    schema: schema,
                    domElement: viewerContainer,
                    expandAll: true // Optional: expand all nodes by default
                });
                viewer.render();
            } catch (e) {
                viewerContainer.innerHTML = '<p class="error">Error parsing JSON Schema. Please check your input.</p><pre>' + e.toString() + '</pre>';
            }
        }
    </script>

</body>
</html>
