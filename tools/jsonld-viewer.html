<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local JSON-LD Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        #input-area { width: 95%; height: 250px; }
        #results { border: 1px solid #ccc; padding: 1em; margin-top: 1em; }
        .error { color: red; }
    </style>
    <!-- Using the official JSON-LD playground library -->
    <script src="https://json-ld.org/playground/playground.js"></script>
</head>
<body>

    <h1>Local JSON-LD Viewer</h1>
    <p>
        Open a local <code>.jsonld</code> file, copy its content, and paste it into the text area below to visualize it.
        This tool uses the official JSON-LD Playground library for rendering.
    </p>

    <textarea id="input-area" placeholder="Paste your JSON-LD content here..."></textarea>
    <br>
    <button onclick="visualize()">Visualize JSON-LD</button>

    <div id="results">
        <!-- The playground will render results here -->
    </div>

    <script>
        function visualize() {
            const input = document.getElementById('input-area').value;
            const results = document.getElementById('results');
            results.innerHTML = ''; // Clear previous results

            try {
                const data = JSON.parse(input);
                // The playground's visualize function attaches the UI to the provided element
                jsonld.playground.visualize(data, results, {
                    // You can add options here if needed
                });
            } catch (e) {
                results.innerHTML = '<p class="error">Error parsing JSON. Please check your input.</p><pre>' + e.toString() + '</pre>';
            }
        }
    </script>

</body>
</html>
