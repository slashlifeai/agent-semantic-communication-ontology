openapi: 3.0.0
info:
  title: Agent Ontology - Core API Example
  version: 1.0.0
  description: >
    This document provides an example of how the AI Agent Ontology's Core concepts
    can be represented and exposed via a RESTful API using OpenAPI 3.0.
    It demonstrates the mapping from ontology classes and properties to JSON Schema
    definitions and API endpoints.

servers:
  - url: https://api.example.com/agent-ontology/v1
    description: Example Agent Ontology API Server

paths:
  /agents:
    get:
      summary: Retrieve a list of Agents
      operationId: listAgents
      tags: [Agents]
      responses:
        '200':
          description: A list of Agent objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Agent'
    post:
      summary: Create a new Agent
      operationId: createAgent
      tags: [Agents]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentInput'
      responses:
        '201':
          description: Agent created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
  /agents/{agentId}:
    get:
      summary: Retrieve a single Agent by ID
      operationId: getAgentById
      tags: [Agents]
      parameters:
        - name: agentId
          in: path
          required: true
          description: The unique identifier of the Agent
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: A single Agent object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agent'
        '404':
          description: Agent not found

components:
  schemas:
    Agent:
      type: object
      description: >
        Represents an autonomous actor capable of perceiving, interpreting, or
        executing actions within a delegated semantic environment.
        Corresponds to `core:Agent` in the ontology.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the Agent.
          readOnly: true
        name:
          type: string
          description: A human-readable name for the Agent.
          example: "Marketing Automation Agent"
        description:
          type: string
          nullable: true
          description: A brief description of the Agent's purpose or function.
        hasIntent:
          type: array
          items:
            $ref: '#/components/schemas/Intent'
          description: Associates the Agent with its intended objectives.
        hasCapability:
          type: array
          items:
            $ref: '#/components/schemas/Capability'
          description: Links the Agent to Capabilities it can perform.
        executesAction:
          type: array
          items:
            $ref: '#/components/schemas/Action'
          description: Associates the Agent with Actions it performs.
      required:
        - id
        - name

    AgentInput:
      type: object
      description: Input schema for creating or updating an Agent.
      properties:
        name:
          type: string
          description: A human-readable name for the Agent.
          example: "Marketing Automation Agent"
        description:
          type: string
          nullable: true
          description: A brief description of the Agent's purpose or function.
        hasIntent:
          type: array
          items:
            $ref: '#/components/schemas/Intent'
          description: Associates the Agent with its intended objectives.
        hasCapability:
          type: array
          items:
            $ref: '#/components/schemas/Capability'
          description: Links the Agent to Capabilities it can perform.
      required:
        - name

    Capability:
      type: object
      description: >
        A describable functional competence or operational capacity of an Agent.
        Corresponds to `core:Capability` in the ontology.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the Capability.
          readOnly: true
        name:
          type: string
          description: A human-readable name for the Capability.
          example: "SendEmail"
        description:
          type: string
          nullable: true
          description: A detailed description of what the Capability entails.
      required:
        - id
        - name

    Intent:
      type: object
      description: >
        A semantic expression of purpose, objective, or expected action outcome.
        Corresponds to `core:Intent` in the ontology.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the Intent.
          readOnly: true
        name:
          type: string
          description: A short, descriptive name for the intent.
          example: "GenerateMarketingCopy"
        description:
          type: string
          nullable: true
          description: A detailed explanation of the intent.
      required:
        - id
        - name

    Action:
      type: object
      description: >
        A concrete execution event initiated by an Agent, producing observable or
        verifiable consequences. Corresponds to `core:Action` in the ontology.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the Action.
          readOnly: true
        agentId:
          type: string
          format: uuid
          description: The ID of the Agent that performed this action.
        capabilityId:
          type: string
          format: uuid
          description: The ID of the Capability that was exercised.
        timestamp:
          type: string
          format: date-time
          description: The time when the action was performed.
        producesArtifact:
          type: array
          items:
            $ref: '#/components/schemas/Artifact'
          description: Artifacts produced by this action.
      required:
        - id
        - agentId
        - capabilityId
        - timestamp

    Artifact:
      type: object
      description: >
        A produced output or result generated through agent execution.
        Corresponds to `core:Artifact` in the ontology.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the Artifact.
          readOnly: true
        type:
          type: string
          description: The type of artifact (e.g., "text/plain", "image/jpeg").
        content:
          type: string
          description: The content of the artifact (e.g., base64 encoded for binary).
        url:
          type: string
          format: uri
          description: Optional URL where the artifact can be accessed.
      required:
        - id
        - type
        - content
